<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manhyo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg:#0b0d12;
  --card:#121622;
  --accent:#5da9ff;
  --text:#eaf0ff;
  --muted:#9aa4c7;
}

*{box-sizing:border-box;font-family:'Space Grotesk',system-ui}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* ---------- LOGIN ---------- */
#login{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-box{
  background:var(--card);
  padding:40px;
  border-radius:16px;
  width:320px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.5);
}

.login-box h1{
  margin:0 0 20px;
  letter-spacing:2px;
}

.login-box input{
  width:140px;
  padding:10px;
  border-radius:10px;
  border:none;
  outline:none;
  text-align:center;
  font-size:16px;
}

.login-box button{
  margin-top:15px;
  padding:8px 18px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#000;
  cursor:pointer;
}

.error{
  color:#ff6b6b;
  margin-top:10px;
  font-size:14px;
}

/* ---------- APP ---------- */
#app{
  display:none;
  height:100vh;
}

header{
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

main{
  display:flex;
  height:calc(100vh - 80px);
}

.left{
  flex:1;
  padding:30px;
}

.right{
  width:320px;
  background:var(--card);
  padding:20px;
  overflow:auto;
}

.card{
  background:#181d2f;
  padding:15px;
  border-radius:14px;
  margin-bottom:15px;
  cursor:pointer;
}

.card:hover{
  outline:2px solid var(--accent);
}

iframe{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  border:none;
  display:none;
  z-index:10;
}

/* ---------- LIBRARY ---------- */
#library{
  display:none;
}

.lib-item{
  background:#181d2f;
  padding:12px;
  border-radius:12px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h1>MANHYO</h1>
    <input id="password" placeholder="password">
    <br>
    <button onclick="checkPassword()">Enter</button>
    <div class="error" id="error"></div>
  </div>
</div>

<!-- APP -->
<div id="app">
  <header>
    <h2>Manhyo Reader</h2>
    <div>
      <button onclick="showHome()">Home</button>
      <button onclick="showLibrary()">Library</button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <div class="left" id="home">
      <h1>Welcome back</h1>
      <p class="muted">Click an extension to start reading</p>
    </div>

    <div class="left" id="library">
      <h1>Your Library</h1>
      <div id="libraryList"></div>
    </div>

    <div class="right">
      <div class="card" onclick="openSite('https://www.roblox.com','Roblox')">
        <strong>Roblox</strong>
        <p class="muted">Games</p>
      </div>

      <div class="card" onclick="openSite('https://asurascans.com','AsuraScans')">
        <strong>AsuraScans</strong>
        <p class="muted">Manhwa</p>
      </div>
    </div>
  </main>
</div>

<iframe id="reader"></iframe>

<script>
let tries = 0;

function checkPassword(){
  const p = password.value;
  if(p === "D3r5t0n3" || p === "Password"){
    localStorage.setItem("logged","yes");
    login.style.display="none";
    app.style.display="block";
  } else {
    tries++;
    error.textContent="Incorrect password";
    if(tries>=3){
      error.textContent="Locked. Refresh.";
    }
  }
}

if(localStorage.getItem("logged")==="yes"){
  login.style.display="none";
  app.style.display="block";
}

function logout(){
  localStorage.removeItem("logged");
  location.reload();
}

function openSite(url,name){
  const title = prompt("What are you reading?");
  const chapter = prompt("Chapter?");
  saveLibrary(name,title,chapter);

  reader.src=url;
  reader.style.display="block";
  document.documentElement.requestFullscreen();
}

document.addEventListener("keydown",e=>{
  if(e.key==="Escape"){
    reader.style.display="none";
    document.exitFullscreen();
  }
});

function saveLibrary(site,title,chapter){
  let lib = JSON.parse(localStorage.getItem("library")||"[]");
  lib.push({site,title,chapter,date:new Date().toLocaleString()});
  localStorage.setItem("library",JSON.stringify(lib));
}

function showLibrary(){
  home.style.display="none";
  library.style.display="block";
  loadLibrary();
}

function showHome(){
  library.style.display="none";
  home.style.display="block";
}

function loadLibrary(){
  libraryList.innerHTML="";
  let lib = JSON.parse(localStorage.getItem("library")||"[]");
  lib.forEach(i=>{
    libraryList.innerHTML+=`
      <div class="lib-item">
        <strong>${i.title}</strong><br>
        ${i.site} â€“ ${i.chapter}
      </div>`;
  });
}
</script>

</body>
</html>
