<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Manhyo Reader</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

<style>
:root {
    --accent: #8b5cf6;
    --accent2: #22d3ee;
    --card: rgba(20,20,30,0.85);
}

* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    background:
        radial-gradient(circle at top, #3b0764, #070707 70%);
    color: white;
    font-family: "Courier New", monospace;
    padding: 24px;
    text-align: center;
    overflow-x: hidden;
}

/* Logo */
#logo {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 90px;
    opacity: 0.9;
}

/* Title */
#title {
    font-family: "Space Grotesk", sans-serif;
    font-size: 4.5rem;
    letter-spacing: 6px;
    margin-bottom: 10px;
    text-shadow: 0 0 30px rgba(139,92,246,0.5);
}

/* Nav */
nav {
    display: none;
    justify-content: center;
    gap: 14px;
    margin-bottom: 30px;
}

nav button {
    background: transparent;
    border: 1px solid var(--accent);
    color: white;
    padding: 10px 16px;
    border-radius: 999px;
}

nav button:hover {
    background: var(--accent);
}

/* Sections */
.section { display: none; }
.section.active { display: block; }

/* Homepage */
#homepage {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
}

/* Inputs */
input {
    padding: 12px 14px;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    width: 240px;
}

button {
    margin-top: 14px;
    padding: 12px 20px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, var(--accent), #6d28d9);
    color: white;
    font-weight: 600;
    box-shadow: 0 0 25px rgba(139,92,246,0.4);
}

button:hover { transform: scale(1.05); }

/* Grid */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: 0 auto;
}

.card {
    background: var(--card);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 18px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    transition: transform 0.2s, box-shadow 0.2s;
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 25px 60px rgba(34,211,238,0.25);
}

.card h3 {
    font-family: "Space Grotesk", sans-serif;
    margin-bottom: 12px;
}

/* Fullscreen Viewer */
#overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: black;
    z-index: 9999;
}

#reader {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<body>

<img id="logo" src="manhyo_logo.png" alt="Manhyo Logo">

<h1 id="title">MANHYO</h1>

<nav id="nav">
    <button onclick="showPage('manhwas')">Manhwas</button>
    <button onclick="showPage('games')">Games</button>
    <button onclick="logout()">Logout</button>
</nav>

<!-- Password -->
<div id="homepage" class="section active">
    <h2 style="font-family:Space Grotesk;">Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="login()">Enter</button>
</div>

<!-- Manhwas -->
<div id="manhwas" class="section">
    <div class="grid">
        <div class="card"><h3>AsuraScans</h3><button data-url="https://asuracomic.net">Open</button></div>
        <div class="card"><h3>Ezmanga</h3><button data-url="https://ezmanga.org">Open</button></div>
        <div class="card"><h3>Comix</h3><button data-url="https://comix.to">Open</button></div>
        <div class="card"><h3>Utoon</h3><button data-url="https://utoon.net">Open</button></div>
        <div class="card"><h3>YouTube</h3><button data-url="https://www.youtube.com/embed?autoplay=1">Open</button></div>
    </div>
</div>

<!-- Games -->
<div id="games" class="section">
    <div class="grid">
        <div class="card">
            <h3>Roblox</h3>
            <button onclick="window.open('https://www.roblox.com','_blank')">
                Launch
            </button>
        </div>
    </div>
</div>

<!-- Viewer -->
<div id="overlay">
    <iframe id="reader" allow="fullscreen; autoplay"></iframe>
</div>

<script>
/* ðŸ”’ SHA-256 password hash for "D3r5t0n3" */
const HASH = "1f25d51fa71b95f1d4fa1f8c61f4e9e4f4f71f0a7e65d3a0a94c9c62f9f6fda1";

async function hash(text) {
    const data = new TextEncoder().encode(text);
    const buf = await crypto.subtle.digest("SHA-256", data);
    return [...new Uint8Array(buf)].map(b=>b.toString(16).padStart(2,"0")).join("");
}

async function login() {
    const input = document.getElementById("passwordInput").value;
    if (await hash(input) === HASH) {
        showPage("manhwas");
        document.getElementById("nav").style.display = "flex";
    } else alert("Wrong password");
}

function showPage(id) {
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function logout() {
    location.reload();
}

document.querySelectorAll("[data-url]").forEach(btn => {
    btn.onclick = () => openSite(btn.dataset.url);
});

function openSite(url) {
    const overlay = document.getElementById("overlay");
    const reader = document.getElementById("reader");
    overlay.style.display = "block";
    reader.src = url;
    setTimeout(() => overlay.requestFullscreen?.(), 100);
}

document.addEventListener("fullscreenchange", () => {
    if (!document.fullscreenElement) {
        overlay.style.display = "none";
        reader.src = "";
    }
});
</script>

</body>
</html>
