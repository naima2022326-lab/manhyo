<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Manhyo</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Space Grotesk", sans-serif;
}

body {
  background: radial-gradient(circle at top, #6a00ff, #050008);
  color: white;
  height: 100vh;
  overflow: hidden;
}

/* LOGIN */
#login {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

#login h1 {
  font-size: 3rem;
  margin-bottom: 20px;
}

#pw {
  padding: 14px;
  width: 260px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 1rem;
}

#login button {
  margin-top: 12px;
  padding: 12px 22px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #8a2be2, #4b0082);
  color: white;
  cursor: pointer;
  font-weight: 600;
}

/* APP */
#app {
  display: none;
  padding: 30px;
}

#app h2 {
  margin-bottom: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.card {
  background: rgba(255,255,255,0.08);
  border-radius: 18px;
  padding: 20px;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
}

.card:hover {
  transform: scale(1.03);
  background: rgba(255,255,255,0.15);
}

.card h3 {
  margin-bottom: 6px;
}

.card p {
  font-size: 0.9rem;
  opacity: 0.8;
}

/* OVERLAY */
#overlay {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  z-index: 999;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <h1>MANHYO</h1>
  <input id="pw" type="password" placeholder="Enter password" />
  <button onclick="login()">Enter</button>
</div>

<!-- APP -->
<div id="app">
  <h2>Extensions</h2>
  <div class="grid">

    <div class="card" data-url="https://asurascans.com">
      <h3>AsuraScans</h3>
      <p>Manhwa & manga reader</p>
    </div>

    <div class="card" data-url="https://comix.fun">
      <h3>Comix</h3>
      <p>Comic & manga reader</p>
    </div>

    <div class="card" data-url="https://manhwazone.to">
      <h3>ManhwaZone</h3>
      <p>ManhwaZone.to â€” fast manhwa reader</p>
    </div>

  </div>
</div>

<!-- FULLSCREEN READER -->
<div id="overlay">
  <iframe id="reader"></iframe>
</div>

<script>
const PASSWORD = "D3r5t0n3";

const loginEl = document.getElementById("login");
const appEl = document.getElementById("app");
const pw = document.getElementById("pw");
const overlay = document.getElementById("overlay");
const reader = document.getElementById("reader");

/* LOGIN */
function login() {
  if (pw.value === PASSWORD) {
    loginEl.style.display = "none";
    appEl.style.display = "block";
  } else {
    alert("Incorrect password");
  }
}

/* ENTER KEY FIX */
pw.addEventListener("keydown", e => {
  if (e.key === "Enter") login();
});

/* OPEN EXTENSION */
document.querySelectorAll(".card").forEach(card => {
  card.addEventListener("click", () => {
    overlay.style.display = "block";
    reader.src = card.dataset.url;

    setTimeout(() => {
      overlay.requestFullscreen?.();
    }, 50);
  });
});

/* EXIT FULLSCREEN */
document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement) {
    overlay.style.display = "none";
    reader.src = "";
  }
});

/* ðŸš« PAGE-FLIP FIX (COMIX + OTHERS) */
window.addEventListener("keydown", e => {
  if (!document.fullscreenElement) return;

  const keys = ["ArrowDown", "ArrowUp", "PageDown", "PageUp"];
  if (!keys.includes(e.key)) return;

  e.preventDefault();

  const amount =
    e.key === "ArrowDown" ? 120 :
    e.key === "ArrowUp" ? -120 :
    e.key === "PageDown" ? 450 :
    -450;

  reader.contentWindow.scrollBy({
    top: amount,
    behavior: "smooth"
  });
});
