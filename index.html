<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manhyo Reader</title>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: Arial, sans-serif;
}

/* Pages */
.page {
  display: none;
  min-height: 100vh;
  padding: 40px;
  text-align: center;
}

.page.active {
  display: block;
}

/* UI */
input {
  padding: 12px;
  width: 260px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

button {
  padding: 12px 20px;
  margin: 8px;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: #2196f3;
  color: white;
}

.ext {
  background: #1e1e1e;
  margin: 15px auto;
  padding: 15px;
  max-width: 420px;
  border-radius: 8px;
}

/* FULLSCREEN OVERLAY */
#overlay {
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 9999;
  display: none;
}

#overlay iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="page active">
  <h1>Manhyo Reader</h1>
  <p>Enter access key</p>
  <input type="password" id="password" placeholder="Password">
  <br><br>
  <button onclick="login()">Enter</button>
</div>

<!-- EXTENSIONS -->
<div id="extensions" class="page">
  <h1>Extensions</h1>

  <div class="ext">
    <strong>aioyumi</strong><br>
    <button onclick="openFullscreen('https://asurascans.com/')">Fullscreen</button>
  </div>

  <div class="ext">
    <strong>lumini</strong><br>
    <button onclick="openFullscreen('https://writersscans.com/')">Fullscreen</button>
  </div>

  <div class="ext">
    <strong>aeriya</strong><br>
    <button onclick="openFullscreen('https://ezmanga.org/')">Fullscreen</button>
  </div>

  <div class="ext">
    <strong>sorya</strong><br>
    <button onclick="openFullscreen('https://comix.to/')">Fullscreen</button>
  </div>

  <div class="ext">
    <strong>keiyoushi</strong><br>
    <button onclick="openFullscreen('https://sirencomics.com/')">Fullscreen</button>
  </div>
</div>

<!-- FULLSCREEN OVERLAY -->
<div id="overlay">
  <iframe id="reader"></iframe>
</div>

<script>
const PASSWORD = "D3r5t0n3";

function login() {
  if (document.getElementById("password").value !== PASSWORD) {
    alert("Wrong password");
    return;
  }
  showPage("extensions");
}

function openFullscreen(url) {
  const overlay = document.getElementById("overlay");
  const reader = document.getElementById("reader");

  reader.src = url;
  overlay.style.display = "block";
}

/* ESC to exit fullscreen overlay */
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") {
    const overlay = document.getElementById("overlay");
    const reader = document.getElementById("reader");

    overlay.style.display = "none";
    reader.src = "";
  }
});

function showPage(id) {
  document.querySelectorAll(".page").forEach(p =>
    p.classList.remove("active")
  );
  document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
