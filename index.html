<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manhyo Reader</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #2a0f3f, #0b0b0b 70%);
  color: #fff;
  font-family: "Space Grotesk", sans-serif;
  overflow-x: hidden;
}

#site-logo {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 100px;
  z-index: 10000;
  cursor: pointer;
}

.page { display: none; min-height: 100vh; }
.page.active { display: flex; }

#login {
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

#login h1 { letter-spacing: 14px; font-size: 3.2rem; }

input {
  padding: 14px;
  width: 280px;
  border-radius: 8px;
  border: none;
}

button {
  padding: 14px 26px;
  margin-top: 16px;
  font-weight: 700;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: linear-gradient(135deg, #8e2de2, #4a00e0);
  color: white;
}

#extensions { width: 100%; }

.layout {
  display: grid;
  grid-template-columns: 1fr 1.2fr;
  min-height: 100vh;
}

.brand { padding: 60px; }

.ext-list {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  padding: 60px;
  gap: 18px;
}

.ext {
  width: 360px;
  background: rgba(30,30,30,0.85);
  border-radius: 14px;
  padding: 18px 22px;
}

.ext button { width: 100%; }

#overlay {
  position: fixed;
  inset: 0;
  background: #000;
  display: none;
  z-index: 9999;
}

#overlay iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<img id="site-logo" src="manhyo_logo.png" onclick="showPage('login')">

<div id="login" class="page active">
  <h1>MANHYO</h1>
  <p>Private reader hub</p>
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">ENTER</button>
</div>

<div id="extensions" class="page">
  <div class="layout">

    <div class="brand">
      <h1>MANHYO</h1>
      <p>Select an extension to launch.</p>
    </div>

    <div class="ext-list">
      <div class="ext">
        <strong>Asurascans</strong>
        <button onclick="openFullscreen('https://asurascans.com/')">Fullscreen</button>
      </div>

      <div class="ext">
        <strong>Watchparty</strong>
        <button onclick="openFullscreen('https://https://www.watchparty.me//')">Fullscreen</button>
      </div>

      <div class="ext">
        <strong>Ezmanga</strong>
        <button onclick="openFullscreen('https://ezmanga.org/')">Fullscreen</button>
      </div>

      <div class="ext">
        <strong>Comix</strong>
        <button onclick="openFullscreen('https://comix.to/')">Fullscreen</button>
      </div>

      <div class="ext">
        <strong>Utoon</strong>
        <button onclick="openFullscreen('https://utoon.net/')">Fullscreen</button>
      </div>

      <!-- ✅ TIKTOK EXTENSION -->
      <div class="ext">
        <strong>TikTok</strong>
        <button onclick="openExternal('https://www.tiktok.com')">
          Open TikTok
        </button>
      </div>
    </div>

  </div>
</div>

<div id="overlay">
  <iframe id="reader"></iframe>
</div>

<script>
const PASSWORD = "D3r5t0n3";

function login() {
  if (document.getElementById("password").value !== PASSWORD) {
    alert("Wrong password");
    return;
  }
  showPage("extensions");
}

function openFullscreen(url) {
  document.getElementById("reader").src = url;
  document.getElementById("overlay").style.display = "block";
}

/* ✅ TikTok-safe launcher */
function openExternal(url) {
  window.open(url, "_blank", "noopener");
}

document.addEventListener("keydown", e => {
  if (e.key === "Escape") {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("reader").src = "";
  }
});

function showPage(id) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
