<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Manhyo Reader</title>

<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
  rel="stylesheet"
/>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #2a0f3f, #0b0b0b 70%);
  color: #fff;
  font-family: "Space Grotesk", sans-serif;
  overflow-x: hidden;
}

#site-logo {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 100px;
  z-index: 10000;
  cursor: pointer;
}

.page {
  display: none;
  min-height: 100vh;
}
.page.active {
  display: flex;
}

#login {
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

#login h1 {
  letter-spacing: 14px;
  font-size: 3.2rem;
}

input {
  padding: 14px;
  width: 280px;
  border-radius: 8px;
  border: none;
}

button {
  padding: 14px 26px;
  margin-top: 16px;
  font-weight: 700;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: linear-gradient(135deg, #8e2de2, #4a00e0);
  color: white;
}

#extensions {
  width: 100%;
}

.layout {
  display: grid;
  grid-template-columns: 1fr 1.2fr;
  min-height: 100vh;
}

.brand {
  padding: 60px;
}

.ext-list {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  padding: 60px;
  gap: 18px;
}

.ext {
  width: 360px;
  background: rgba(30, 30, 30, 0.85);
  border-radius: 14px;
  padding: 18px 22px;
}

.ext button {
  width: 100%;
}

/* Overlay iframe styling */
#overlay {
  position: fixed;
  inset: 0;
  background: #000;
  display: none;
  z-index: 9999;
}

#overlay iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
<body>

<img id="site-logo" src="manhyo_logo.png" onclick="showPage('login')" />

<div id="login" class="page active">
  <h1>MANHYO</h1>
  <p>Private reader hub</p>
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">ENTER</button>
</div>

<div id="extensions" class="page">
  <div class="layout">
    <div class="brand">
      <h1>MANHYO</h1>
      <p>Select an extension to launch.</p>
    </div>
    <div class="ext-list">
      <!-- Newgrounds in Utoon -->
      <div class="ext">
        <strong>Newgrounds</strong>
        <button onclick="loadInIframe('https://www.newgrounds.com/')">Load in iframe</button>
      </div>
      
      <!-- Watchparty -->
      <div class="ext">
        <strong>Watchparty</strong>
        <button onclick="openFullscreen('https://www.watchparty.me/')">Fullscreen</button>
      </div>
      
      <!-- Ezmanga -->
      <div class="ext">
        <strong>Ezmanga</strong>
        <button onclick="openFullscreen('https://ezmanga.org/')">Fullscreen</button>
      </div>
      
      <!-- Comix -->
      <div class="ext">
        <strong>Comix</strong>
        <button onclick="openFullscreen('https://comix.to/')">Fullscreen</button>
      </div>
      
      <!-- Utoon (embed from poki) -->
      <div class="ext">
        <strong>Utoon</strong>
        <button onclick="loadInIframe('https://poki.com/')">Load in iframe</button>
      </div>
      
      <!-- Chess.com (embed) -->
      <div class="ext">
        <strong>Chess.com</strong>
        <button onclick="loadInIframe('https://www.chess.com/')">Load in iframe</button>
      </div>
      
      <!-- TikTok (external link) -->
      <div class="ext">
        <strong>TikTok</strong>
        <button onclick="openExternal('https://www.tiktok.com')">Open in new tab</button>
      </div>
      
      <!-- CrazyGames (embed) -->
      <div class="ext">
        <strong>CrazyGames</strong>
        <button onclick="loadInIframe('https://www.crazygames.com/')">Load in iframe</button>
      </div>
      
    </div>
  </div>
</div>

<!-- Overlay iframe container -->
<div id="overlay">
  <iframe id="reader"></iframe>
</div>

<script>
const PASSWORD = "D3r5t0n3";

function login() {
  if (document.getElementById("password").value !== PASSWORD) {
    alert("Wrong password");
    return;
  }
  showPage("extensions");
}

function showPage(id) {
  document.querySelectorAll(".page").forEach((p) => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* Load URL into iframe */
function loadInIframe(url) {
  document.getElementById("reader").src = url;
  document.getElementById("overlay").style.display = "block";
}

/* Open URL in new tab, fallback for sites blocking iframe */
function openExternal(url) {
  window.open(url, "_blank");
}

/* Close overlay on Escape key press */
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("reader").src = "";
  }
});
</script>

</body>
</html>
