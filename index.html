<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manhyo Reader</title>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: Arial, sans-serif;
}

/* Pages */
.page {
  display: none;
  min-height: 100vh;
  padding: 40px;
  text-align: center;
}

.page.active {
  display: block;
}

/* Inputs & buttons */
input {
  padding: 12px;
  width: 260px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

button {
  padding: 12px 20px;
  margin: 8px;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: #2196f3;
  color: white;
}

/* Extension cards */
.ext {
  background: #1e1e1e;
  margin: 15px auto;
  padding: 15px;
  max-width: 420px;
  border-radius: 8px;
}

/* Reader */
#readerPage {
  padding: 0;
}

#reader {
  width: 100%;
  height: 100vh;
  border: none;
  background: black;
}

#controls {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 9999;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="page active">
  <h1>Manhyo Reader</h1>
  <p>Enter access key</p>
  <input type="password" id="password" placeholder="Password">
  <br><br>
  <button onclick="login()">Enter</button>
</div>

<!-- EXTENSIONS -->
<div id="extensions" class="page">
  <h1>Extensions</h1>

  <div class="ext">
    <strong>aioyumi</strong><br>
    <button onclick="openReader('https://asurascans.com/')">Open</button>
  </div>

  <div class="ext">
    <strong>lumini</strong><br>
    <button onclick="openReader('https://writersscans.com/')">Open</button>
  </div>

  <div class="ext">
    <strong>aeriya</strong><br>
    <button onclick="openReader('https://ezmanga.org/')">Open</button>
  </div>

  <div class="ext">
    <strong>sorya</strong><br>
    <button onclick="openReader('https://comix.to/')">Open</button>
  </div>

  <div class="ext">
    <strong>keiyoushi</strong><br>
    <button onclick="openReader('https://sirencomics.com/')">Open</button>
  </div>
</div>

<!-- READER PAGE -->
<div id="readerPage" class="page">
  <div id="controls">
    <button id="fsBtn" onclick="goFullscreen()">Fullscreen</button>
  </div>
  <iframe id="reader" allowfullscreen></iframe>
</div>

<script>
const PASSWORD = "D3r5t0n3";
const fsBtn = document.getElementById("fsBtn");
const reader = document.getElementById("reader");

function login() {
  if (document.getElementById("password").value !== PASSWORD) {
    alert("Wrong password");
    return;
  }
  showPage("extensions");
}

function openReader(url) {
  reader.src = url;
  fsBtn.style.display = "inline-block"; // reset button
  showPage("readerPage");
}

function goFullscreen() {
  if (reader.requestFullscreen) {
    reader.requestFullscreen();
  } else if (reader.webkitRequestFullscreen) {
    reader.webkitRequestFullscreen();
  }
  fsBtn.style.display = "none"; // hide after use
}

document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement) {
    // ESC pressed â†’ return to extensions
    showPage("extensions");
  }
});
