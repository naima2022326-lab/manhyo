<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manhyo Reader</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #2a0f3f, #0b0b0b 70%);
  color: #fff;
  font-family: "Space Grotesk", sans-serif;
}

/* pages */
.page {
  display: none;
  min-height: 100vh;
}
.page.active {
  display: flex;
}

/* LOGIN PAGE */
#login {
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

#login h1 {
  letter-spacing: 14px;
  font-size: 3.2rem;
  margin-bottom: 10px;
}

#login p {
  opacity: 0.7;
  margin-bottom: 30px;
}

input {
  padding: 14px;
  width: 280px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

button {
  padding: 14px 26px;
  margin-top: 16px;
  font-weight: 700;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: linear-gradient(135deg, #8e2de2, #4a00e0);
  color: white;
}

/* EXTENSIONS PAGE */
#extensions {
  width: 100%;
}

/* layout */
.layout {
  display: grid;
  grid-template-columns: 1fr 1.2fr;
  min-height: 100vh;
}

/* left branding */
.brand {
  padding: 60px;
}

.brand h1 {
  letter-spacing: 18px;
  font-size: 3.4rem;
}

.brand p {
  margin-top: 20px;
  max-width: 420px;
  opacity: 0.7;
}

/* right extensions */
.ext-list {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-end;
  padding: 60px;
  gap: 18px;
}

.ext {
  width: 360px;
  background: rgba(30,30,30,0.85);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 14px;
  padding: 18px 22px;
  text-align: left;
  backdrop-filter: blur(8px);
}

.ext strong {
  font-size: 1.1rem;
  letter-spacing: 1px;
}

.ext button {
  margin-top: 10px;
  width: 100%;
}

/* FULLSCREEN OVERLAY */
#overlay {
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 9999;
  display: none;
}

#overlay iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="page active">
  <h1>MANHYO</h1>
  <p>Private reader hub</p>
  <input type="password" id="password" placeholder="Access key">
  <button onclick="login()">ENTER</button>
</div>

<!-- EXTENSIONS -->
<div id="extensions" class="page">
  <div class="layout">

    <div class="brand">
      <h1>MANHYO</h1>
      <p>
        A dark, minimal reader hub inspired by modern scan platforms.
        Select an extension to launch fullscreen reading mode.
      </p>
    </div>

    <div class="ext-list">
      <div class="ext">
        <strong>aioyumi</strong>
        <button onclick="openFullscreen('https://asurascans.com/')">Fullscreen</button>
      </div>

      <div class="ext">
        <strong>lumini</strong>
        <button onclick="openFullscreen('https://writersscans.com/')">Fullscreen</button>
      </div>

      <div class="ext">
        <strong>aeriya</strong>
        <button onclick="openFullscreen('https://ezmanga.org/')">Fullscreen</button>
      </div>

      <div class="ext">
        <strong>sorya</strong>
        <button onclick="openFullscreen('https://comix.to/')">Fullscreen</button>
      </div>

      <div class="ext">
        <strong>keiyoushi</strong>
        <button onclick="openFullscreen('https://sirencomics.com/')">Fullscreen</button>
      </div>

      <div class="ext">
        <strong>lemon8</strong>
        <button onclick="window.open('https://www.tiktok.com','_blank')">
          Open (External)
        </button>
      </div>
    </div>

  </div>
</div>

<!-- OVERLAY -->
<div id="overlay">
  <iframe id="reader"></iframe>
</div>

<script>
const PASSWORD = "D3r5t0n3";

function login() {
  if (document.getElementById("password").value !== PASSWORD) {
    alert("Wrong password");
    return;
  }
  showPage("extensions");
}

function openFullscreen(url) {
  const overlay = document.getElementById("overlay");
  const reader = document.getElementById("reader");
  reader.src = url;
  overlay.style.display = "block";
}

/* ESC to exit */
document.addEventListener("keydown", e => {
  if (e.key === "Escape") {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("reader").src = "";
  }
});

function showPage(id) {
  document.querySelectorAll(".page").forEach(p =>
    p.classList.remove("active")
  );
  document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
