<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manhyo Reader</title>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: Arial, sans-serif;
}

.page {
  display: none;
  min-height: 100vh;
  padding: 30px;
  text-align: center;
}

.page.active {
  display: block;
}

input {
  padding: 12px;
  width: 260px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

button {
  padding: 10px 18px;
  margin: 6px;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: #2196f3;
  color: white;
}

.ext {
  background: #1e1e1e;
  margin: 12px auto;
  padding: 12px;
  max-width: 420px;
  border-radius: 8px;
}

/* Bottom reader */
#reader-container {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 45vh;
  background: #000;
  border-top: 2px solid #222;
  display: none;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="page active">
  <h1>Manhyo Reader</h1>
  <p>Enter access key</p>
  <input type="password" id="password" placeholder="Password">
  <br><br>
  <button onclick="login()">Enter</button>
</div>

<!-- EXTENSIONS -->
<div id="extensions" class="page">
  <h1>Extensions</h1>

  <div class="ext">
    <strong>aioyumi</strong><br>
    <button onclick="openBottom('https://asurascans.com/')">Open</button>
  </div>

  <div class="ext">
    <strong>lumini</strong><br>
    <button onclick="openBottom('https://writersscans.com/')">Open</button>
  </div>

  <div class="ext">
    <strong>aeriya</strong><br>
    <button onclick="openBottom('https://ezmanga.org/')">Open</button>
  </div>

  <div class="ext">
    <strong>sorya</strong><br>
    <button onclick="openBottom('https://comix.to/')">Open</button>
  </div>

  <div class="ext">
    <strong>keiyoushi</strong><br>
    <button onclick="openBottom('https://sirencomics.com/')">Open</button>
  </div>
</div>

<!-- BOTTOM READER -->
<div id="reader-container">
  <iframe id="reader"></iframe>
</div>

<script>
const PASSWORD = "D3r5t0n3";

function login() {
  if (document.getElementById("password").value !== PASSWORD) {
    alert("Wrong password");
    return;
  }
  showPage("extensions");
}

function openBottom(url) {
  const reader = document.getElementById("reader");
  const container = document.getElementById("reader-container");

  reader.src = url;
  container.style.display = "block";
}

function showPage(id) {
  document.querySelectorAll(".page").forEach(p =>
    p.classList.remove("active")
  );
  document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
