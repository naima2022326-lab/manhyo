<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manhyo Reader</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: "Space Grotesk", Arial, sans-serif;
}

/* Pages */
.page {
  display: none;
  min-height: 100vh;
  padding: 40px;
  text-align: center;
}

.page.active {
  display: block;
}

/* HOME PAGE */
#login h1 {
  font-size: 64px;
  letter-spacing: 6px;
  text-transform: uppercase;
  margin-bottom: 20px;
}

#login p {
  font-size: 18px;
  opacity: 0.8;
  letter-spacing: 1px;
}

/* Inputs & Buttons */
input {
  padding: 12px;
  width: 260px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

button {
  padding: 12px 22px;
  margin: 8px;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: linear-gradient(135deg, #7b2cff, #9c6bff);
  color: white;
}

/* Extensions */
.ext {
  background: #161616;
  margin: 18px auto;
  padding: 18px;
  max-width: 420px;
  border-radius: 10px;
  border: 1px solid #2a2a2a;
}

.ext strong {
  font-size: 22px;
  letter-spacing: 2px;
}
