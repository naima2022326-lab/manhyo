<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manhyo Reader</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>

<!-- LOGIN PAGE -->
<div id="login" class="page active">
  <h1>Manhyo Reader</h1>
  <p>Enter access key</p>
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Enter</button>
</div>

<!-- EXTENSIONS PAGE -->
<div id="extensions" class="page">
  <h1>Extensions</h1>
  <div class="ext"><strong>aioyumi</strong><br><button data-url="https://asurascans.com/">Fullscreen</button></div>
  <div class="ext"><strong>lumini</strong><br><button data-url="https://writersscans.com/">Fullscreen</button></div>
  <div class="ext"><strong>aeriya</strong><br><button data-url="https://ezmanga.org/">Fullscreen</button></div>
  <div class="ext"><strong>sorya</strong><br><button data-url="https://comix.to/">Fullscreen</button></div>
  <div class="ext"><strong>keiyoushi</strong><br><button data-url="https://sirencomics.com/">Fullscreen</button></div>
</div>

<!-- FULLSCREEN OVERLAY -->
<div id="overlay"><iframe id="reader" title="Reader"></iframe></div>

<script src="/main.js"></script>
</body>
</html>
