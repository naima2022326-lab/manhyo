<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manhyo</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

<style>
:root {
  --accent: #8b5cf6;
  --glass: rgba(255,255,255,0.08);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 32px;
  min-height: 100vh;
  background: radial-gradient(circle at top, #3b0764, #070707 70%);
  color: white;
  font-family: "Courier New", monospace;
}

h1 {
  text-align: center;
  font-family: "Space Grotesk", sans-serif;
  font-size: 4rem;
  margin-bottom: 32px;
  text-shadow: 0 0 40px rgba(139,92,246,0.7);
}

nav {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-bottom: 40px;
}

nav button {
  background: var(--glass);
  border: none;
  color: white;
  padding: 12px 22px;
  border-radius: 18px;
  cursor: pointer;
  backdrop-filter: blur(14px);
}

.section { display: none; }
.section.active { display: block; }

/* EXTENSIONS */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
  gap: 24px;
}

.card {
  background: var(--glass);
  backdrop-filter: blur(18px);
  padding: 22px;
  border-radius: 22px;
  cursor: pointer;
  transition: 0.25s;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 30px 80px rgba(139,92,246,0.4);
}

.card h3 {
  font-family: "Space Grotesk", sans-serif;
  margin: 0 0 6px;
}

.card p {
  margin: 0;
  opacity: 0.7;
  font-size: 14px;
}

/* LIBRARY */
#saveBox {
  background: var(--glass);
  padding: 22px;
  border-radius: 22px;
  margin-bottom: 36px;
}

#saveBox h2 {
  font-family: "Space Grotesk", sans-serif;
  margin-top: 0;
}

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 14px;
  border: none;
  background: rgba(255,255,255,0.15);
  color: white;
}

.library {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
  gap: 24px;
}

.libCard {
  background: var(--glass);
  border-radius: 22px;
  overflow: hidden;
  cursor: pointer;
}

.libCard img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.libCard div {
  padding: 16px;
}
</style>
</head>

<body>

<h1>MANHYO</h1>

<nav>
  <button onclick="showSection('extensions')">Extensions</button>
  <button onclick="showSection('library')">Library</button>
</nav>

<!-- EXTENSIONS -->
<section id="extensions" class="section active">
  <div class="grid">
    <div class="card" onclick="openSite('https://asuracomic.net')">
      <h3>AsuraScans</h3>
      <p>Manhwa reader</p>
    </div>

    <div class="card" onclick="openSite('https://comix.to')">
      <h3>Comix</h3>
      <p>Clean UI</p>
    </div>

    <div class="card" onclick="openSite('https://ezmanga.org')">
      <h3>Ezmanga</h3>
      <p>Manga updates</p>
    </div>

    <div class="card" onclick="openSite('https://utoon.net')">
      <h3>Utoon</h3>
      <p>Webtoons</p>
    </div>
  </div>
</section>

<!-- LIBRARY -->
<section id="library" class="section">
  <div id="saveBox">
    <h2>Save What You’re Reading</h2>
    <input id="titleInput" placeholder="Title">
    <input id="chapterInput" placeholder="Chapter">
    <input id="siteInput" placeholder="Site">
    <input id="urlInput" placeholder="Reading URL">
    <input id="imgInput" placeholder="Image URL (optional)">
    <button onclick="saveEntry()">Save</button>
  </div>

  <div id="libraryGrid" class="library"></div>
</section>

<script>
const sections = document.querySelectorAll(".section");
const libraryGrid = document.getElementById("libraryGrid");

function showSection(id) {
  sections.forEach(sec => sec.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function openSite(url) {
  window.open(url, "_blank");
}

/* Library logic */
function loadLibrary() {
  libraryGrid.innerHTML = "";
  const data = JSON.parse(localStorage.getItem("manhyoLibrary")) || [];

  data.forEach(item => {
    const card = document.createElement("div");
    card.className = "libCard";
    card.innerHTML = `
      <img src="${item.img || 'https://via.placeholder.com/400x200'}">
      <div>
        <strong>${item.title}</strong><br>
        <small>${item.site} • Chapter ${item.chapter}</small>
      </div>
    `;
    card.onclick = () => window.open(item.url, "_blank");
    libraryGrid.appendChild(card);
  });
}

function saveEntry() {
  const title = titleInput.value.trim();
  const chapter = chapterInput.value.trim();
  const site = siteInput.value.trim();
  const url = urlInput.value.trim();
  const img = imgInput.value.trim();

  if (!title || !url) {
    alert("Title and URL are required");
    return;
  }

  const data = JSON.parse(localStorage.getItem("manhyoLibrary")) || [];
  data.unshift({ title, chapter, site, url, img });
  localStorage.setItem("manhyoLibrary", JSON.stringify(data));

  titleInput.value = chapterInput.value =
  siteInput.value = urlInput.value = imgInput.value = "";

  loadLibrary();
}

loadLibrary();
</script>

</body>
</html>
