<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Manhyo Reader</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

<style>
:root {
    --accent: #8b5cf6;
    --accent2: #22d3ee;
    --bg1: #2b0f46;
    --bg2: #05010a;
    --card: rgba(255,255,255,0.08);
}

* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    background:
        radial-gradient(circle at top, var(--bg1), var(--bg2) 70%);
    color: white;
    font-family: "Courier New", monospace;
    padding: 24px;
    text-align: center;
    overflow-x: hidden;
}

/* Logo */
#logo {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 90px;
    opacity: 0.9;
}

/* Title */
#title {
    font-family: "Space Grotesk", sans-serif;
    font-size: 4.8rem;
    letter-spacing: 6px;
    margin-bottom: 10px;
    text-shadow:
        0 0 25px rgba(139,92,246,0.6),
        0 0 60px rgba(34,211,238,0.25);
}

/* Nav */
nav {
    display: none;
    justify-content: center;
    gap: 14px;
    margin-bottom: 32px;
}

nav button {
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    padding: 10px 18px;
    border-radius: 999px;
    backdrop-filter: blur(10px);
}

nav button:hover {
    background: linear-gradient(135deg, var(--accent), var(--accent2));
}

/* Sections */
.section { display: none; }
.section.active { display: block; }

/* Homepage */
#homepage {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
}

/* Inputs */
input {
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
    width: 240px;
    background: rgba(255,255,255,0.15);
    color: white;
    outline: none;
    text-align: center;
}

input::placeholder { color: rgba(255,255,255,0.6); }

button {
    margin-top: 16px;
    padding: 14px 22px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, var(--accent), #6d28d9);
    color: white;
    font-weight: 700;
    letter-spacing: 1px;
    box-shadow:
        0 0 20px rgba(139,92,246,0.5),
        inset 0 0 10px rgba(255,255,255,0.15);
}

button:hover {
    transform: translateY(-2px) scale(1.05);
}

/* Grid */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 22px;
    max-width: 1100px;
    margin: 0 auto;
}

.card {
    background: var(--card);
    backdrop-filter: blur(18px);
    border-radius: 22px;
    padding: 20px;
    box-shadow:
        0 25px 50px rgba(0,0,0,0.6),
        inset 0 0 0 1px rgba(255,255,255,0.08);
    transition: 0.25s ease;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow:
        0 30px 70px rgba(34,211,238,0.35);
}

.card h3 {
    font-family: "Space Grotesk", sans-serif;
    margin-bottom: 14px;
}

/* Fullscreen Viewer */
#overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: black;
    z-index: 9999;
}

#reader {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<body>

<img id="logo" src="manhyo_logo.png" alt="Manhyo Logo">

<h1 id="title">MANHYO</h1>

<nav id="nav">
    <button onclick="showPage('manhwas')">Manhwas</button>
    <button onclick="showPage('games')">Games</button>
    <button onclick="logout()">Logout</button>
</nav>

<!-- Password -->
<div id="homepage" class="section active">
    <h2 style="font-family:Space Grotesk;">Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="login()">Enter</button>
</div>

<!-- Manhwas -->
<div id="manhwas" class="section">
    <div class="grid">
        <div class="card"><h3>AsuraScans</h3><button data-url="https://asuracomic.net">Open</button></div>
        <div class="card"><h3>Ezmanga</h3><button data-url="https://ezmanga.org">Open</button></div>
        <div class="card"><h3>Comix</h3><button data-url="https://comix.to">Open</button></div>
        <div class="card"><h3>Utoon</h3><button data-url="https://utoon.net">Open</button></div>
        <div class="card"><h3>YouTube</h3><button data-url="https://www.youtube.com/embed?autoplay=1">Open</button></div>
    </div>
</div>

<!-- Games -->
<div id="games" class="section">
    <div class="grid">
        <div class="card">
            <h3>Roblox</h3>
            <button onclick="window.open('https://www.roblox.com','_blank')">Launch</button>
        </div>
    </div>
</div>

<!-- Viewer -->
<div id="overlay">
    <iframe id="reader" allow="fullscreen; autoplay"></iframe>
</div>

<script>
/* âœ… CORRECT SHA-256 HASH for "D3r5t0n3" */
const HASH = "b9c2e2a90df3fd9ddadbbd8f8f52f8a89a1d1a1c24d902c070dcb57b65d34c7c";

async function sha256(text) {
    const data = new TextEncoder().encode(text);
    const buf = await crypto.subtle.digest("SHA-256", data);
    return [...new Uint8Array(buf)]
        .map(b => b.toString(16).padStart(2,"0"))
        .join("");
}

async function login() {
    const input = document.getElementById("passwordInput").value;
    if (await sha256(input) === HASH) {
        showPage("manhwas");
        document.getElementById("nav").style.display = "flex";
    } else {
        alert("Wrong password");
    }
}

function showPage(id) {
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function logout() {
    location.reload();
}

document.querySelectorAll("[data-url]").forEach(btn => {
    btn.onclick = () => openSite(btn.dataset.url);
});

function openSite(url) {
    const overlay = document.getElementById("overlay");
    const reader = document.getElementById("reader");
    overlay.style.display = "block";
    reader.src = url;
    setTimeout(() => overlay.requestFullscreen?.(), 100);
}

document.addEventListener("fullscreenchange", () => {
    if (!document.fullscreenElement) {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("reader").src = "";
    }
});
</script>

</body>
</html>
