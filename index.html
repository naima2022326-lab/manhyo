<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manhyo Reader</title>

<style>
  body {
    margin: 0;
    background: #0b0b0b;
    color: #ffffff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px;
  }

  h1 {
    margin-bottom: 5px;
  }

  input {
    padding: 12px;
    width: 260px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
  }

  button {
    padding: 10px 16px;
    margin: 6px;
    font-size: 14px;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #2196f3;
    color: #fff;
  }

  .ext {
    margin-top: 15px;
    padding: 12px;
    background: #1e1e1e;
    border-radius: 8px;
  }

  #extensions {
    display: none;
    margin-top: 25px;
  }

  iframe {
    width: 100%;
    height: 45vh;
    border: none;
    margin-top: 25px;
    background: black;
  }
</style>
</head>

<body>

<h1>Manhyo Reader</h1>
<p>Enter access key</p>

<input type="password" id="password" placeholder="Password">
<br>
<button onclick="login()">Enter</button>

<div id="extensions"></div>

<iframe id="reader" style="display:none;"></iframe>

<script>
const PASSWORD = "D3r5t0n3";
let refreshInterval = null;

const extensions = [
  { name: "AsuraScans", url: "https://asurascans.com/" },
  { name: "Comix.to", url: "https://comix.to/" },
  { name: "EZManga", url: "https://ezmanga.org/" },
  { name: "Sirens Scans", url: "https://sirencomics.com/" },
  { name: "Writers Scans", url: "https://writersscans.com/" }
];

function login() {
  if (document.getElementById("password").value !== PASSWORD) {
    alert("Wrong password");
    return;
  }

  const container = document.getElementById("extensions");
  container.style.display = "block";
  container.innerHTML = "<h2>Extensions</h2>";

  extensions.forEach(ext => {
    const div = document.createElement("div");
    div.className = "ext";

    div.innerHTML = `
      <strong>${ext.name}</strong><br>
      <button onclick="openFullscreen('${ext.url}')">Fullscreen</button>
      <button onclick="openBottom('${ext.url}')">Bottom</button>
    `;

    container.appendChild(div);
  });
}

function openFullscreen(url) {
  clearInterval(refreshInterval);
  window.location.href = url;
}

function openBottom(url) {
  const iframe = document.getElementById("reader");
  iframe.style.display = "block";
  iframe.src = url;

  clearInterval(refreshInterval);
  refreshInterval = setInterval(() => {
    iframe.src = url;
  }, 3000);
}
</script>

</body>
</html>
