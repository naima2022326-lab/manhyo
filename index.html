<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manhyo Reader</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>

<!-- LOGIN PAGE -->
<div id="login" class="page active">
  <h1>Manhyo Reader</h1>
  <p>Enter access key</p>
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Enter</button>
</div>

<!-- EXTENSIONS PAGE -->
<div id="extensions" class="page">
  <h1>Extensions</h1>

  <div class="ext">
    <strong>aioyumi</strong><br>
    <button data-url="https://asurascans.com/">Open</button>
  </div>

  <div class="ext">
    <strong>lumini</strong><br>
    <button data-url="https://writersscans.com/">Open</button>
  </div>

  <div class="ext">
    <strong>aeriya</strong><br>
    <button data-url="https://ezmanga.org/">Open</button>
  </div>

  <div class="ext">
    <strong>sorya</strong><br>
    <button data-url="https://comix.to/">Open</button>
  </div>

  <div class="ext">
    <strong>keiyoushi</strong><br>
    <button data-url="https://sirencomics.com/">Open</button>
  </div>

  <div class="ext">
    <strong>mangahub</strong><br>
    <button data-url="https://mangahub.io/">Open</button>
  </div>

  <div class="ext">
    <strong>mangaowl</strong><br>
    <button data-url="https://mangaowl.net/">Open</button>
  </div>

  <div class="ext">
    <strong>readmanga</strong><br>
    <button data-url="https://readmanga.live/">Open</button>
  </div>

</div>

<script src="/main.js"></script>
</body>
</html>
