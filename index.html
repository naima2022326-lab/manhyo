<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manhyo Reader</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#8b5cf6;
  --accent2:#22d3ee;
  --glass:rgba(255,255,255,.08);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#3b0764,#070707 70%);
  color:white;
  font-family:"Courier New",monospace;
  text-align:center;
  padding:24px;
}

#title{
  font-family:"Space Grotesk",sans-serif;
  font-size:4.6rem;
  letter-spacing:6px;
  text-shadow:
    0 0 30px rgba(139,92,246,.7),
    0 0 80px rgba(34,211,238,.3);
}

.section{display:none}
.section.active{display:block}

#homepage{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

input{
  padding:14px;
  width:240px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,.15);
  color:white;
  text-align:center;
}

button{
  margin-top:16px;
  padding:14px 24px;
  border-radius:16px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),#6d28d9);
  color:white;
  font-weight:700;
  box-shadow:0 0 30px rgba(139,92,246,.6);
  transition:.2s;
}

button:hover{
  transform:translateY(-2px) scale(1.05);
}

nav{
  display:none;
  gap:14px;
  justify-content:center;
  margin-bottom:30px;
}

nav button{
  background:var(--glass);
  backdrop-filter:blur(12px);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:22px;
  max-width:1100px;
  margin:0 auto;
}

.card{
  background:var(--glass);
  backdrop-filter:blur(18px);
  border-radius:22px;
  padding:22px;
  box-shadow:0 25px 50px rgba(0,0,0,.6);
  transition:.25s;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 30px 80px rgba(34,211,238,.35);
}

.card h3{
  font-family:"Space Grotesk",sans-serif;
  margin-bottom:14px;
}

#overlay{
  display:none;
  position:fixed;
  inset:0;
  background:black;
  z-index:9999;
}

#reader{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<h1 id="title">MANHYO</h1>

<nav id="nav">
  <button data-page="manhwas">Manhwas</button>
  <button data-page="games">Games</button>
  <button id="logout">Logout</button>
</nav>

<!-- PASSWORD -->
<div id="homepage" class="section active">
  <h2 style="font-family:Space Grotesk">Enter Password</h2>
  <input type="password" id="pw" placeholder="Password">
  <button id="loginBtn">Enter</button>
</div>

<!-- MANHWAS -->
<div id="manhwas" class="section">
  <div class="grid">
    <div class="card"><h3>AsuraScans</h3><button data-url="https://asuracomic.net">Open</button></div>
    <div class="card"><h3>Ezmanga</h3><button data-url="https://ezmanga.org">Open</button></div>
    <div class="card"><h3>Comix</h3><button data-url="https://comix.to">Open</button></div>
    <div class="card"><h3>YouTube</h3><button data-url="https://www.youtube.com">Open</button></div>
  </div>
</div>

<!-- GAMES -->
<div id="games" class="section">
  <div class="grid">
    <div class="card">
      <h3>Roblox</h3>
      <button data-external="https://www.roblox.com">Launch</button>
    </div>
  </div>
</div>

<!-- VIEWER -->
<div id="overlay">
  <iframe id="reader"></iframe>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const PASSWORD = "D3r5t0n3";

  const homepage = document.getElementById("homepage");
  const nav = document.getElementById("nav");
  const overlay = document.getElementById("overlay");
  const reader = document.getElementById("reader");

  document.getElementById("loginBtn").onclick = () => {
    if (document.getElementById("pw").value === PASSWORD) {
      homepage.classList.remove("active");
      nav.style.display = "flex";
      showPage("manhwas");
    } else {
      alert("Wrong password");
    }
  };

  document.querySelectorAll("[data-page]").forEach(btn => {
    btn.onclick = () => showPage(btn.dataset.page);
  });

  document.getElementById("logout").onclick = () => location.reload();

  document.querySelectorAll("[data-url]").forEach(btn => {
    btn.onclick = () => {
      overlay.style.display = "block";
      reader.src = btn.dataset.url;
    };
  });

  document.querySelectorAll("[data-external]").forEach(btn => {
    btn.onclick = () => window.open(btn.dataset.external, "_blank");
  });

  overlay.onclick = () => {
    overlay.style.display = "none";
    reader.src = "";
  };

  function showPage(id){
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

});
</script>

</body>
</html>
