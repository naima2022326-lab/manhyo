<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Embedded Games Collection</title>

<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
  rel="stylesheet"
/>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #2a0f3f, #0b0b0b 70%);
  font-family: "Space Grotesk", sans-serif;
  color: #fff;
  padding: 20px;
}

/* Container for all boxes */
.box-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

/* Individual box styles */
.box {
  background: rgba(30, 30, 30, 0.85);
  border-radius: 10px;
  padding: 15px;
  width: 100%;
  max-width: 600px;
  box-shadow: 0 0 10px #000;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.box h3 {
  margin-top: 0;
  font-size: 1.2em;
  margin-bottom: 10px;
}

.embed-container {
  width: 100%;
  height: 400px;
  border-radius: 8px;
  overflow: hidden;
  position: relative;
}

.embed-container iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
<body>

<h1>My Collection of Official Embedded Games</h1>
<div class="box-container">

  <!-- Replace src URLs with your actual embed URLs -->
  <div class="box">
    <h3>Newgrounds Game</h3>
    <div class="embed-container">
      <iframe src="https://www.newgrounds.com/portal/view/XXXX" allowfullscreen></iframe>
    </div>
  </div>

  <div class="box">
    <h3>Itch.io Game</h3>
    <div class="embed-container">
      <iframe src="https://yourgame.itch.io/game-name" allowfullscreen></iframe>
    </div>
  </div>

  <div class="box">
    <h3>CrazyGames Game</h3>
    <div class="embed-container">
      <iframe src="https://www.crazygames.com/game/game-name" allowfullscreen></iframe>
    </div>
  </div>

  <div class="box">
    <h3>Kongregate Game</h3>
    <div class="embed-container">
      <iframe src="https://www.kongregate.com/games/username/game-title" allowfullscreen></iframe>
    </div>
  </div>

</div>

</body>
</html>
