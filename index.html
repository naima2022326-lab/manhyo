<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manhyo Reader</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #8b5cf6;
            --card: rgba(20,20,30,0.85);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #2b0f46, #070707 70%);
            color: white;
            font-family: "Courier New", monospace;
            padding: 24px;
            text-align: center;
        }

        #title {
            font-family: "Space Grotesk", sans-serif;
            font-size: 2.6rem;
            letter-spacing: 6px;
            margin-bottom: 24px;
        }

        .section { display: none; }
        .section.active { display: block; }

        input {
            padding: 12px 14px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
        }

        button {
            margin-top: 12px;
            padding: 12px 18px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
            color: white;
            font-weight: 600;
        }

        button:hover { opacity: 0.9; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 18px;
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: var(--card);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.45);
        }

        .card h3 {
            font-family: "Space Grotesk", sans-serif;
            margin-bottom: 10px;
            font-size: 1.05rem;
        }

        #overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: black;
            z-index: 9999;
        }

        #reader {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

<h1 id="title">MANHYO</h1>

<!-- Password Section -->
<div id="homepage" class="section active">
    <h2 style="font-family:'Space Grotesk'">Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <br>
    <button onclick="verifyPassword()">Enter</button>
</div>

<!-- Manhwas Section -->
<div id="manhwas" class="section">
    <h2 style="font-family:'Space Grotesk'; margin-bottom:22px;">Manhwas</h2>
    <div class="grid">
        <div class="card"><h3>AsuraScans</h3><button onclick="openSite('https://asuracomic.net')">Open</button></div>
        <div class="card"><h3>Ezmanga</h3><button onclick="openSite('https://ezmanga.org')">Open</button></div>
        <div class="card"><h3>Comix</h3><button onclick="openSite('https://comix.to')">Open</button></div>
        <div class="card"><h3>Utoon</h3><button onclick="openSite('https://utoon.net')">Open</button></div>
        <div class="card"><h3>WatchParty</h3><button onclick="openSite('https://www.watchparty.me')">Open</button></div>
        <div class="card"><h3>YouTube</h3><button onclick="openYouTube()">Open</button></div>
    </div>
</div>

<!-- Games Section -->
<div id="games" class="section">
    <h2 style="font-family:'Space Grotesk'; margin-bottom:22px;">Games</h2>
    <div class="grid">
        <div class="card"><h3>Roblox</h3><button onclick="openSite('https://www.roblox.com')">Open</button></div>
    </div>
</div>

<!-- Fullscreen Viewer -->
<div id="overlay">
    <iframe id="reader" allowfullscreen></iframe>
</div>

<script>
    let attempts = 0;

    function verifyPassword() {
        const pw = document.getElementById("passwordInput").value;
        if (pw === "D3r5t0n3") {
            document.getElementById("homepage").classList.remove("active");
            document.getElementById("manhwas").classList.add("active");
        } else if (attempts < 2) {
            attempts++;
            alert("Incorrect password. Try again.");
        } else {
            alert("Too many attempts. Please refresh the page.");
        }
    }

    function openSite(url) {
        const overlay = document.getElementById("overlay");
        const iframe = document.getElementById("reader");

        iframe.src = "";
        overlay.style.display = "block";
        iframe.src = url;

        if (overlay.requestFullscreen) overlay.requestFullscreen();
        else if (overlay.webkitRequestFullscreen) overlay.webkitRequestFullscreen();
        else if (overlay.msRequestFullscreen) overlay.msRequestFullscreen();
    }

    function openYouTube() {
        openSite("https://www.youtube.com/embed?autoplay=1");
    }

    document.addEventListener("fullscreenchange", () => {
        if (!document.fullscreenElement) {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("reader").src = "";
        }
    });

    document.addEventListener("keydown", e => {
        if (e.key === "Escape" && document.fullscreenElement) {
            document.exitFullscreen();
        }
    });
</script>

</body>
</html>
